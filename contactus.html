    <link rel="stylesheet" href="css/bg.css">

    <style>
        @media only screen and (max-width:768px) {
            .mailinfo {
                margin-right: 20% !important;
            }
        }
        
        .fa {
            padding: 10px;
            font-size: 30px;
            width: 50px;
            text-align: center;
            text-decoration: none;
            margin: 5px 2px;
            border-radius: 1000px;
        }
        
        .fa:hover {
            opacity: 0.7;
        }
        
        .fa-facebook {
            background: #3B5998;
            color: white;
        }
        
        .fa-twitter {
            background: #55ACEE;
            color: white;
        }
        
        .fa-instagram {
            color: white;
            background: #f09433;
            background: -moz-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            background: -webkit-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#f09433', endColorstr='#bc1888', GradientType=1);
        }

<body>
    <div id="particles-js">
        <div class="wrap">

            <div class="row  ml-1 mr-1">
                <div class=" mainicon mr-auto">
                    <a href="index.html"><img src="https://ukfcet.ac.in/education4.0/wp-content/uploads/2021/04/hackathon.jpg" style="border-radius:50%" class="lg1" width="120" height="110"></a>

                </div>
                <div class="logo">
                    <a href="https://gitam.edu"><img src="https://www.gitam.edu/assets/images/GITAM-logo.png" class="lg2" width="160" height="125" style="margin-top: 10px"></a>

                </div>
            </div>

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navb">

                <button id="buton" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <i class="fa fa-navicon" style="font-size:25px;color:white;border:0px;padding: 0px"></i>
                        </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mr-2">
                        <li class="nav-item  mr-4">
                            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item  mr-4">
                            <a class="nav-link" href="events.html">Events</a>
                        </li>
                        <li class="nav-item mr-4">
                            <a class="nav-link" href="sponsors.html">Sponsors</a>
                        </li>
                        <li class="nav-item mr-4">
                            <a class="nav-link" href="team.html">Meet the team</a>
                        </li>
                        <li class="nav-item active mr-4">
                            <a class="nav-link" href="contactus.html">Contact Us</a>
                        </li>

                    </ul>

                </div>
            </nav>

            <div class="container1">
                <div class="wrapper animated bounceInLeft">
                    <div class="alert">Your message has been sent</div>
                    <div class="contact">
                        <h3 align="center">Contact us</h3>

                        <form id="contactForm">
                            <p>
                                <label>Name*</label>
                                <input type="text" name="name" id="name" required>
                            </p>
                            <p>
                                <label>Nature of Query</label>
                                <select id="nature" name="nature" style="background:white">
                                                        <option value="Event information">Event Information</option>
                                                        <option value="Timing Query">Timing Queries</option>
                                                        <option value="Workshop Details">Workshop Details</option>
                                                        <option value="Venue">Venue</option>
                                                        <option value="Suggestion">Suggestions and complaints</option>
                                                        <option value="Others">Other</option>
                                                      </select>
                            </p>
                            <p>
                                <label>Email*</label>
                                <input type="email" name="email" id="email" required>
                            </p>
                            <p>
                                <label>Phone Number</label>
                                <input type="number" name="phone" pattern="[0-9]" id="phone">
                            </p>
                            <p class="full">
                                <label>Query</label>
                                <textarea name="message" rows="5" id="message"></textarea>
                            </p>
                            <p class="full">
                                <button type="submit" style="color: white">Send</button>
                            </p>
                            <label><h5 style="color:black;">Event director: Shanu </h5></label>
                            <div class="mailinfo">
                                <label>Mail:<a href="mailto:321910306050@gitam.in">321910306050@gitam.in </a></label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="sicons">
                    <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                </div>
            </div>
            
        </div>

    </div>

</body>
